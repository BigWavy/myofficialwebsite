<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    
  </head>
  <body style="background: rgb(29, 29, 29);">
    <header >
        <nav class="navbar navbar-expand-lg  bg-body-tertiary fixed-top navvv ">
            <div class="container-fluid navcolor" style="background: rgb(29, 29, 29); height: 100px; margin: 0%;">
              <img src="wavy.png" style="width: 100px;">
              <div class="brandname">
                <h2>WAVY</h2>
              </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto navedit">
                  <li class="nav-item">
                    <a class="nav-link mx-5 active" aria-current="page" href="#" style="color: rgb(197, 197, 197);">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link mx-5" href="#" style="color: rgb(197, 197, 197);">Portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link mx-5" href="#" style="color: rgb(197, 197, 197);"> Information</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link mx-5" href="#" style="color: rgb(197, 197, 197);"> Contact</a>
                  </li>
                
                </ul>
              </div>

            </div>
          </nav>
    </header>
    <main >
      <div id="carouselAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="1.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="2.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="3.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="4.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="5.jpeg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
